# Configuración del Sistema de Actualizaciones - InstallerApp
# Archivo: updater.properties
# Fecha: 2025-08-03

# === CONFIGURACIÓN DE GITHUB ===
github.api.url=https://api.github.com/repos/usuario/installerapp/releases/latest
github.user.agent=InstallerApp-Updater/1.0

# === CONFIGURACIÓN DE VERSIÓN ===
app.current.version=1.0.0
app.name=InstallerApp

# === CONFIGURACIÓN DE TIMEOUTS ===
# Timeouts en milisegundos
connection.timeout=10000
read.timeout=30000

# === CONFIGURACIÓN DE VERIFICACIONES ===
# Intervalo entre verificaciones en horas
check.interval.hours=24
# Habilitar verificaciones automáticas
auto.check.enabled=true
# Verificar al inicio de la aplicación
check.on.startup=true

# === CONFIGURACIÓN DE DIRECTORIOS ===
# Directorio temporal para descargas (relativo al temp del sistema)
temp.update.dir=installerapp-updates
# Directorio de la aplicación (por defecto es el directorio actual)
app.dir=.

# === CONFIGURACIÓN DE ACTUALIZACIONES ===
# Permitir actualizaciones automáticas
auto.update.enabled=true
# Crear backup antes de actualizar
create.backup=true
# Extensión del archivo de backup
backup.extension=.backup

# === CONFIGURACIÓN DE UI ===
# Mostrar notificaciones del sistema
show.system.notifications=true
# Título de las ventanas de actualización
dialog.title=InstallerApp - Actualizaciones
# Mostrar progress dialog durante descarga
show.progress.dialog=true

# === CONFIGURACIÓN DE LOGGING ===
# Habilitar logging detallado
debug.logging=true
# Prefijo para mensajes de log
log.prefix=[UpdateChecker]

# === CONFIGURACIÓN AVANZADA ===
# Número máximo de reintentos en caso de error
max.retries=3
# Delay entre reintentos en segundos
retry.delay.seconds=5
# Validar checksums de archivos descargados
validate.checksums=false
# URL del archivo de checksums (opcional)
checksums.url=

# === CONFIGURACIÓN DE PROXY (Opcional) ===
# Habilitar proxy HTTP
proxy.enabled=false
proxy.host=
proxy.port=
proxy.username=
proxy.password=

# === NOTAS DE CONFIGURACIÓN ===
# 1. Para cambiar el repositorio GitHub, modifique 'github.api.url'
# 2. Para cambiar la frecuencia de verificación, modifique 'check.interval.hours'
# 3. Para deshabilitar updates automáticos, cambie 'auto.check.enabled=false'
# 4. Los paths relativos son relativos al directorio de la aplicación
# 5. Los timeouts están en milisegundos (10000 = 10 segundos)
